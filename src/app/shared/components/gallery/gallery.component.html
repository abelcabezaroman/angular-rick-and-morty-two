<div class="c-gallery">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of galleryList">
            <figure routerLink="/{{url}}/{{item.id}}" class="c-gallery__figure">
                <img class="c-gallery__img" src="{{item.image ? item.image : 'assets/img/earth.png'}}" alt="{{item.name}}">
                <figcaption class="c-gallery__figcaption"><span class="c-gallery__text">{{item.name}}</span>
                </figcaption>
            </figure>
            <button (click)="addToFavorites(item)">Add to favorites</button>
        </div>
    </div>
</div>
